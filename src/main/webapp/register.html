<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form method="post" action="register">
        <input type="text" placeholder="username" name="username" required>
        <input type="password" placeholder="password" name="password" required>
        <input type="radio" id="male" name="gender" value="male" checked><label for="male">Male</label></input>
        <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label></input>
        <button type="submit">Register</button>
    </form>
</body>
</html>
